{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
NYCDORIS Login
{% endblock %}


{% block content %}

<body>
  <br><br><br><br><br><br>
  <div class="index-header text-center">
    <h1>Welcome to NYC Department of Records</h1>
    <h2 class="lead">Please Log In below</h2>
  </div>
  <br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-3"></div>
      <div class="col-md-4 col-sm-6">
        <form method="POST" action="/auth/login">
          {{ form.hidden_tag() }}
          {{wtf.quick_form(form)}}
        </form>
      </div>
      <div class="col-md-4 col-sm-3"></div>
    </div>
  </div>


</body>
<!-- </div>/.container -->
{% endblock %}
